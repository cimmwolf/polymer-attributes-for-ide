<dom-module id="paper-input">

        Polymer({
            properties: {
                accept: String,
                allowedPattern: String,
                alwaysFloatLabel: Boolean,
                autocapitalize: String,
                autocomplete: String,
                autocorrect: String,
                autofocus: Boolean,
                autosave: String,
                autoValidate: Boolean,
                charCounter: Boolean,
                disabled: Boolean,
                errorMessage: String,
                inputmode: String,
                invalid: Boolean,

                label: String,
                list: String,
                max: String,
                maxlength: Number,
                min: String,

                multiple: Boolean,

                noLabelFloat: Boolean,

                preventInvalidInput: Boolean,
                readonly: Boolean,
                required: Boolean,
                results: Number,
                size: Number,
                step: String,
                type: String,
                validator: String,
                value: String,

                "on-focused-changed": Event,
